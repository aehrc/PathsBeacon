<mat-card-content *ngIf="dataSource?.data.length">
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="query_combination">
        <th matTooltip="Query combination" mat-header-cell *matHeaderCellDef mat-sort-header>Query combination</th>
        <td role="button" (click)="dataClick.emit(row.query_combination)" mat-cell *matCellDef="let row">
          {{row.query_combination}}
        </td>
      </ng-container>

      <ng-container matColumnDef="removed_combination">
        <th matTooltip="Variant removed from the original query" mat-header-cell *matHeaderCellDef mat-sort-header>
          Removed
          combination</th>
        <td mat-cell *matCellDef="let row">{{row.removed_combination}}</td>
      </ng-container>

      <ng-container matColumnDef="sample_count">
        <th matTooltip="# of samples with updated query" mat-header-cell *matHeaderCellDef mat-sort-header>Sample count
        </th>
        <td mat-cell *matCellDef="let row">{{row.sample_count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card-content>

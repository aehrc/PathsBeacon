<mat-card-content *ngIf="dataSource?.data.length">
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="attribute">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Attribute in patients' metadata"> Patient
          Attribute </th>
        <td mat-cell *matCellDef="let row"> {{row.attribute}} </td>
      </ng-container>

      <ng-container matColumnDef="occurrences">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Number of occurrences and total count"> Count
          / Total
        </th>
        <td mat-cell *matCellDef="let row"> {{row.occurrences}} </td>
      </ng-container>

      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Percentage occurrences of the attribute">
          Frequency </th>
        <td mat-cell *matCellDef="let row"> {{row.percentage}} </td>
      </ng-container>

      <ng-container matColumnDef="logOddsError">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Log Odds Ratio with 95% confidence interval">
          Log Odds Ratio (95% CI) </th>
        <td mat-cell *matCellDef="let row"> {{row.logOddsError}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card-content>
